keyword:
  renown:
    name: Renombre
    title: "Después de que ganes un reto en el que esté participando este Personaje, puedes ganar 1 de Poder para este Personaje."
  intimidate:
    name: Intimidación
    title: "Después de que ganes un Reto en el que participe este Personaje como atacante, puedes elegir y arrodillar un Personaje controlado por el adversario derrotado cuya FUE sea igual o inferior a la diferencia de FUE por la que has ganado el reto."
  stealth:
    name: Sigilo
    title: "Cuando este Personaje sea declarado como atacante, puedes elegir un Personaje sin Sigilo controlado por el jugador defensor. Ese Personaje no puede ser declaro defensor para este reto."
  insight:
    name: Perspicacia
    title: "Después de que ganes un reto en el que esté participando este Personaje, puedes robar 1 carta."
  limited:
    name: Limitada
    title: "Un jugador no puede reclutar ni jugar más de 1 carta Limitada en cada ronda, ni tampoco colocar más de 1 carta Limitada durante los preparativos de la partida."
  pillage:
    name: Pillaje
    title: "Después de que ganes un reto en el que esté participando este Personaje, puedes descartar 1 carta de la parte superior del mazo del adversario derrotado."
  terminal:
    name: Terminal
    title: "Si la carta vinculada abandona el juego, descarta este Accesorio."
  ambush:
    name: Emboscada
    title: "Puedes pagar X de Oro para poner esta carta en juego desde tu mano durante la fase de Reto."
  bestow:
    name: Encomienda
    title: "Cuando esta carta entre en juego, traslada hasta X de Oro de tu suministro de Oro hasta esta carta."
  shadow:
    name: Sombra
    title: "A card with shadow (X) can be marshaled facedown into its controller’s shadows area for 2 gold. That card can later be played (if it is an event) or brought into play faceup (if it is a character, location, or attachment) by paying X gold."
  assault:
    name: Asalto
    title: "When a character with assault is declared as an attacker in a challenge, that character’s controller may choose a location with lower printed cost controlled by the defending player. The chosen location is considered to be targeted by assault. Until the end of the challenge, treat it as if its printed text box were blank (except for Traits). Unless otherwise stated by a card ability, only one location may be targeted using assault in each challenge. When a player wins a challenge in which they control 1 or more attacking characters with assault, any location that was targeted by assault in that challenge is knelt."
